<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://bootswatch.com/slate/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=IM+Fell+Great+Primer+SC' rel='stylesheet' type='text/css'>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Romanzier</title>
  </head>
  <body>
    <div class="container well">

      <h1>Romanize your numbers</h1>
      <form id="romanize">
        <div class="form-group">
          <input id="number" type="text" placeholder="number">
        </div>
          <button type="submit" class="btn btn-danger">Romanize</button>
      </form>
      <div id="result">
        <h3 class="response">Rome sees your puny <strong><span class="number text-warning"></span></strong> and returns <strong><span class="result text-success"></span></strong>!</h3>
      </div>
      <div id="error">
        <h3>Please enter a number.</h3>
      </div>
      <div id="error2">
        <h3>Please enter a number less than 4000.</h3>
      </div>
    </div>
  </body>
</html>
